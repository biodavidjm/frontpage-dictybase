<!-- dicty-header.html -->

<link rel="stylesheet" href="scripts/dictyHF/dictyHF.css">

<!-- The header -->
<div class="dictyHeader">
    <div class="container">
    	<div class="row equalheights"> <!-- first row: Logo, Search boxes, static links -->
    	
			<div class="logoSpace col-sm-5 col-xs-12"> <!-- The logo -->
				<div class="logoImageDiv">
					<a ng-href="#/main">
						<img src="scripts/dictyHF/dictyLogo.png" alt="dictyBase home" width=220>
					</a>
				</div>
			</div> <!-- end of logoSpace -->

			<div class="cologoSpace col-sm-7 col-xs-12"> <!-- Static links, search boxes -->

 				<div class="row linksSpace"> 

					<a ng-href="#/citeus">
						<span class="submenuFront"> <span class="glyphicon glyphicon-plus"></span> Cite us</span>
					</a>
					<a ng-href="#/download">
						<span class="submenuFront"> <span class="glyphicon glyphicon-download"></span> Downloads</span>
					</a>
					<a ng-href="#/about"> 
						<span class="submenuFront"><span class="glyphicon glyphicon-info-sign"></span> About dictyBase</span>
					</a>
<!-- 					<a ng-href="#/contact">
						<span class="submenuFront"><span class="glyphicon glyphicon-envelope"></span> Contact</span>
					</a> -->
					<a ng-href="#/login">
						<span class="submenuFront"><span class="glyphicon glyphicon-user"></span> Login</span>
					</a>
				</div>

				<!-- SEARCH BOXES -->
				<div class="row searchBoxSpace">
				  
				  <div class="col-lg-4 col-sm-2 col-xs-12"> </div> 

				  <div class="col-lg-8 col-sm-10 col-xs-12 pull-right">
				    <div class="input-group">
				      <input type="text" class="form-control" placeholder="Guided Search">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button"> <span class="glyphicon glyphicon-search"></span> </button>
				      </span>
				    </div><!-- /input-group -->
				  </div>

				</div>

			</div> <!-- Column Next to logo -->
    	</div> <!-- first row: Logo, Search boxes, static links -->
    </div>    <!-- class="container" -->

    <!-- NAVIGATION BAR -->

	<div class="menuContainer">
	    <div class="container">
	    	<div class="row"> <!-- Second row: navigation bar -->
				<nav class="navbar navbar-default" role="navigation">
				  <div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dictybar">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <!-- <a class="navbar-brand visible-xs" href="index.html">Menu</a> -->
				    </div>

				    <!-- nav links -->
				    <div class="collapse navbar-collapse" id="dictybar">
				      <ul class="nav navbar-nav">
				        <li class="dropdown" ng-repeat="menu in sections.menus">
				          <a class="dropdown-toggle" data-toggle="dropdown">{{menu.main}} <span class="caret"></span></a>
				          <ul class="dropdown-menu" role="menu">
				            <li ng-repeat="(submenu, link) in menu.submain"><a ng-href="#/{{link}}">{{submenu}}</a></li>
				          </ul>
				        </li>
				      </ul>
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>	
	    	</div> 
	    </div>
	</div>
</div>
