<!-- front-meetings directive template-->

<link rel="stylesheet" href="scripts/frontMeetings/frontMeetings.css">

<div class="meetingsMain">

	<div class="row meetingsHeader">
		<div><span class="glyphicon glyphicon-plane"></span></div>
		<div>{{meetingsHeader}}</div>
	</div>
	
	<div class="row meetingBox" ng-repeat="meeting in meetings | filter:upComingMeetings | orderBy:'dateF':reverse| limitTo:4" >
		<span class="meetingsName"> {{meeting.name}} </span>
		<span class="meetingsLocation"> {{meeting.location}} </span>
		<span class="meetingsDate"> [{{meeting.date}}]</span> 
	</div>

	<div class="row meetingsMore">
		<span class="glyphicon glyphicon-plus"></span> <a ng-href="/meetings">more meetings</a>
	</div>

</div>
